<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="http://d3js.org/d3.v2.min.js?2.9.7"></script>
<script>

var width = 920,
    height = 500;

var counter = -1;
var color = d3.scale.category10();

function makeColor() {
  counter += 1;
  return color(counter % 3);
  //.style("fill", function(d, i) { console.log("entering"); return color(i % 3); });
}

var nodes = d3.range(200).map(function() { return {radius: Math.random() * 12 + 4, color: makeColor(), id : Math.random()}; }),
    root = nodes[0];

root.radius = 0;
root.fixed = true;

var force = d3.layout.force()
    .gravity(0.05)
    .charge(function(d, i) { return i ? 0 : -2000; })
    .nodes(nodes)
    .size([width, height]);

force.start();

var svg = d3.select("body").append("svg:svg")
    .attr("width", width)
    .attr("height", height);

svg.selectAll("circle")
  .data(nodes.slice(1), function (d) { return d.id; })
  .enter().append("circle")
    .attr("r", function(d) { return d.radius; })
    .style("fill", function(d, i) { return d.color; });

force.on("tick", function(e) {
  var q = d3.geom.quadtree(nodes),
      i = 0,
      n = nodes.length;


  force.nodes(nodes);

  force.start();

  while (++i < n) q.visit(collide(nodes[i]));

  circs = svg.selectAll("circle")
    .on("click", function(d, i) {
      //console.log(this);
      //console.log("d: " + d + ", i: " + i)
      //console.log(d)
      //remove this node from the nodes list
      nodes.splice(i + 1, 1);
    })
    .data(nodes.slice(1), function (d) { return d.id; });

  circs
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; });

  circs.enter().append("circle")
    .attr("r", function(d) { return d.radius; })
    .style("fill", function(d, i) { console.log("entering"); return makeColor(); });

  circs.exit().remove();
});

//svg.on("mousemove", function() {
//  var p1 = d3.mouse(this);
//  root.px = p1[0];
//  root.py = p1[1];
//  force.resume();
//});

svg;

function addnode() {
  for (i in d3.range(9)) {
    nodes.push( {radius: Math.random() * 12 + 4} );
  }
}

function collide(node) {
  var r = node.radius + 16,
      nx1 = node.x - r,
      nx2 = node.x + r,
      ny1 = node.y - r,
      ny2 = node.y + r;
  return function(quad, x1, y1, x2, y2) {
    if (quad.point && (quad.point !== node)) {
      var x = node.x - quad.point.x,
          y = node.y - quad.point.y,
          l = Math.sqrt(x * x + y * y),
          r = node.radius + quad.point.radius;
      if (l < r) {
        l = (l - r) / l * .5;
        node.x -= x *= l;
        node.y -= y *= l;
        quad.point.x += x;
        quad.point.y += y;
      }
    }
    return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
  };
}

</script>
<button id='zoomin' onclick='addnode()'>+</button>
